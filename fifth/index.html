<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="content">
        <table style="border: 1px solid black">
            <caption><b>список товаров</b></caption>
            <colgroup>
                <col>
                <col>
                <col>
                <col>
            </colgroup>
            <tr>
                <th>Наименование товара</th>
                <th>Стоимость</th>
                <th>Фотография товара</th>
                <th>Описание товара</th>
            </tr>
            <tr>
                <th>Камень</th>
                <th>1</th>
                <th><img src="stone.jpg"></th>
                <th>Красивый камень.</th>
            </tr>
            <tr>
                <th>Ракушка</th>
                <th>5</th>
                <th><img src="seashell.jpg"></th>
                <th>Ракушка. Такие можно найти вдоль берега моря.</th>
            </tr>
            <tr>
                <th>Монета</th>
                <th>10</th>
                <th><img src="coin.jpg"></th>
                <th>Юбилейная монета банка России.</th>
            </tr>
        </table>
    </div>

    <div class="forms">
        <select name="product" style="width: 100px; height: 50px">
            <option value="1">Камень</option>
            <option value="2">Ракушка</option>
            <option value="3">Монета</option>
        </select>
        <input id="input" type="number" min="0" max="5" step="1" value="0">
        <button onclick="getSum()">Рассчитать</button>
        <button onclick="clearPage()">Сбросить</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
